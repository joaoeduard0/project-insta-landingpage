<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.jpg">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.jpg">
				</div>
				<div class="continue">
					<a href="#" class="instagram-login">Continue como joaoduardo</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>
			</div>
			<div class="group">
				<div class="continue2">
					<p class="not-account">Não é joaoduardo?</p>
				</div>
					<span class="link-blue">Alternar conta</span>
					Ou
					<span class="link-blue">Cadastre-se</span>
			</div>
			<div class="get-the-app">
				<p class="get-app">Obtenha o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
